name: Release Build

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"

  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux (x86_64) - Statisch (läuft überall) ---
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            name: vasili-linux-amd64

          # --- Router / ARM (Linux) ---
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            use_cross: true
            name: vasili-linux-armv7

          # --- Raspberry Pi / ARM64 (Linux) ---
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            name: vasili-linux-arm64

          # --- Windows (x86_64) ---
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            name: vasili-windows-amd64.exe

          # --- MacOS (Intel) ---
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            name: vasili-macos-intel

          # --- MacOS (Apple Silicon / M1/M2) ---
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            name: vasili-macos-silicon

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Binary
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Rename Binary
        run: |
          cd target/${{ matrix.target }}/release
          # Prüfen ob Windows (.exe) oder Linux/Mac
          if [ -f "vasili.exe" ]; then
            mv vasili.exe ../../../${{ matrix.name }}
          else
            mv vasili ../../../${{ matrix.name }}
          fi
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.name }}